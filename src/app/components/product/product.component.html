<div class="container">
  <div class="row">
    <div class="col-6">
      <img [src]="response.photo" alt="">
    </div>
    <div class="col-6">
      <div class="row mt-5">
        <div class="col-12"><h3>{{ response.title }}</h3></div>
        <div class="col-12">{{ response.price }}&euro;</div>
        <div class="col-12">
          <p>{{ response.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
